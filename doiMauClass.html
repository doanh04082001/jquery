<!DOCTYPE html>
<html>
  <head>
    <title>Đổi màu class sử dụng hasClass, removeClass, addClass</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <style type="text/css">
      .yellow {
        background: yellow;
        height: 200px;
      }

      .red {
        background: red;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="yellow"></div>
    <div class="red"></div>
    <input type="button" value="Đảo Ngược Màu" id="button-dao-nguoc" />
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
      $("#button-dao-nguoc").click(function () {
        var arrDiv = $("div");
        for (i = 0; i < arrDiv.length; i++) {
          // Thực hiện đổi màu
          // nếu có class red thì đổi thành yello
          // nếu có calss yellow thì đổi thành red
          if ($('div:first').hasClass("red")) {
            $(arrDiv[i]).removeClass("red").addClass("yellow");
          } else if ($('div:first').hasClass("yellow")) {
            $(arrDiv[i]).removeClass("yellow").addClass("red");
          }
        }
      });
    });
  </script>
</html>
