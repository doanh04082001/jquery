<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> jQuery Slide-Up and Slide-Down Effects</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <input type="textbox" id="inputid" value="Giá trị input"/> Ăn <br/>
        <input type="button" id="view1" value="Xóa Type"/>
        <input type="button" id="view2" value="Thêm vào thuộc tính type = radio"/>
        <script type="text/javascript">
            $(document).ready(function(){
                $('#view1').click(function(){
                    $('#inputid').removeAttr('value');
                })
                $('#view2').click(function(){
                    // console.log(123);
                    $('#inputid').removeAttr('type').attr('type','radio');
                })
            })

          </script>
    </body>
</html>
