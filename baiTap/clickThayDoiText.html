<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>

    <title>Document</title>
  </head>
  <body>
    <div class="one">Nội dung cũ</div>
    <button type="button">Ấn để thay đổi text của class one</button>

    <script type="text/javascript">
      $(document).ready(function () {
        var flag = true;

        $("button").click(function () {
          if (flag == false) {
            flag = true;
            var a = $("div.one").html("Nội dung mới khi ấn vào button");
          } else {
            $("div.one").html("Nội dung cũ");
            flag = false;
          }
        });
      });
    </script>
  </body>
</html>
