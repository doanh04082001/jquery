<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Học web chuẩn</title>
<script src="https://code.jquery.com/jquery-latest.js"></script>
<style>
  .box {
    border: 3px solid #eee;
    display: none;
    height: 100px;
    margin-top: 5px;
    padding: 10px;
    width: 150px;
  }
</style>
</head>
<body>
<button type="button" id="toggle">Open để ẩn hiện
</button>
<div class="box">In suscipit nec velit sit amet convallis. Integer</div>
<script>
    $(document).ready(function(){
        $('#toggle').click(function(){
            $('.box').slideToggle();
        })
    })
  </script>
</body>
</html>
