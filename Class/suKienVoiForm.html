<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Executing a Function on Change Event in jQuery</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        label{
            display: block;
            margin: 5px 0;
        }
        label span{
            display: none;
        }
        label p{
            display: none;
        }
    </style>
  </head>
  <body>
    <form>
      <label>City:</label>
      <select>
        <option>London</option>
        <option>Paris</option>
        <option>New York</option>
      </select>
    </form>
    <p>
      <strong>Note:</strong> Select any value from the dropdown select and see
      the result.
    </p>
    <script type="text/javascript">
      $(document).ready(function () {
        $("select").change(function () {
          alert($(this).val());
        });
      });
    </script>
    <h1>Hàm focus dùng để kích hoạt khi con trỏ chuột click vào vị trí đó</h1>
    <form>
      <label>Email: <input type="text" /> <span>focus fire</span></label>
      <label>Password: <input type="password" /> <span>focus fire</span></label>
      <label
        ><input type="submit" value="Sign In" /> <span>focus fire</span></label
      >
    </form>
    <script type="text/javascript">
        $(document).ready(function(){
            $('input').focus(function(){
                $(this).next('span').show().fadeOut("slow");  
            })
        })
    </script>
    <h1>Hàm blur dùng để kích hoạt khi con trỏ chuột rời khỏi vị trí</h1>
    <form>
        <label>nhập tên: <input type="text" /> <p>blur fire</p></label>
        <label>nhập tuổi: <input type="password" /> <p>blur fire</p></label>
        <label
          ><input type="submit" value="Sign In" /> <p>blur fire</p></label
        >
        <script type="text/javascript">
            $(document).ready(function(){
                $('input').blur(function(){
                    $(this).next('p').show().fadeOut("slow");
                })
            })
        </script>
      </form>
  </body>
</html>
