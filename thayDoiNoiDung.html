<!DOCTYPE html>
<html>
  <head>
    <title>Đổi nội dung</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style type="text/css">
      .content1 {
        background: yellow;
        height: 200px;
      }

      .content2 {
        background: red;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="content1"><p>nội dung màu cam</p></div>
    <div class="content2"><p>nội dung màu đỏ</p></div>
    <input type="button" value="Đảo Ngược Màu" id="button-dao-nguoc" />
  </body>
  <script type="text/javascript">
    $(document).ready(function () {
      $(":button#button-dao-nguoc").click(function () {
        // Lấy nội dung
        var content1 = $(".content1").html();
        var content2 = $(".content2").html();
        // Thực hiện đổi nội dung
        console.log(content1);
        $(".content1").html(content2);
        $(".content2").html(content1);
      });
    });
  </script>
</html>
