<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title> jQuery Slide-Up and Slide-Down Effects</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <style>
            p{
                padding: 15px;
                background: #B0C4DE;
            }
        </style>
    </head>
    <body>
        <button type="button" class="up-btn">Hiện menu</button> 
        <button type="button" class="down-btn">Tắt menu</button>
        <p>This is a paragraph.</p>
        <p>This is another paragraph.</p>
        <script type="text/javascript">
            $(document).ready(function(){
              $('.up-btn').click(function(){
                //   console.log(123);
                   $('p').toggle(3000,function(){
                    alert('sau khi menu sổ xuống thì có thông báo này');
                   });
              }) 
              
              $('.down-btn').click(function(){
                   $('p').slideUp('fast');
              }) 
              console.log($('button[class="up-value"]')	);
            });
          </script>
    </body>
</html>
